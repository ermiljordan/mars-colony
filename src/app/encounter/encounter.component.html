<div class= "view-list">
<h1 class="heading">Recent Encounters
  <span>See an Alien? Report it!</span>
</h1>

<ul class="encounter-list">
  <li class="alien-list" *ngFor="let encounter of encounterList">
    <div>{{encounter.date}} - {{encounter.atype}}
      <span>{{encounter.action}}</span>
    </div>
  </li>
</ul>

<footer>
  <a class="button"routerLink ="/report" routerLinkActive="active">Report Encounter</a>
</footer>
</div>
