<div class= "view-list">
<h1 class="heading">Recent Encounters
  <span>See an Alien? Report it!</span>
</h1>

<ul class="encounter-list">
  <li class="whatever" *ngFor="let encounter of encounterList">
    <div>{{encounter.date}} - {{encounter.atype}}</div>
    <p>{{encounter.action}}</p>
  </li>
</ul>

<footer class="button">
  <a routerLink ="/report" routerLinkActive="active">Report Encounter</a>
</footer>
</div>
