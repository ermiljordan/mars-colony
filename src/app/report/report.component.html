<div class="encounter-form">
  <h1 class="report">Report encounter
    <span>Safety on Mars is your responsibility</span>
  </h1>
  <form class="report-form" [formGroup]="reportForm" (ngSubmit)="onSubmit($event)">
    <select class="select-alien" formControlName="atype">
      <option [value]="NO_ALIEN_SELECTED">--Select an Alien</option>
      <option *ngFor="let alien of alienList" [value]="alien.type">{{alien.type}}</option>
    </select>
    <textarea class="enter-text" placeholder="Action Taken" formControlName="action"></textarea>
    <button>Submit Report</button>
  </form>
</div>
